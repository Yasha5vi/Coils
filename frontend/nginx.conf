server {
    listen 80;  

    server_name _;  
    # "_" is a catch-all â€” this server block will handle requests for any hostname.

    root /usr/share/nginx/html;  
    # Serve static files (frontend build) from this directory (set in Dockerfile).

    index index.html;  
    # Default file to serve when a directory is requested (e.g., visiting "/").

    location / {
        try_files $uri /index.html;  
        # If a requested file exists (like /style.css), serve it.
        # If it doesn't exist (like /about in a SPA), fall back to index.html.
        # This enables frontend routing in React/Vue/Angular apps.
    }

    # ---------- OPTIONAL: Backend API proxy ----------
    location /api/ {
        proxy_pass http://backend-service:8080;  

        proxy_set_header Host $host;  
        proxy_set_header X-Real-IP $remote_addr;  
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  
        proxy_set_header X-Forwarded-Proto $scheme;  
        # These headers pass along client details (IP, protocol, etc.) to the backend.
    }
}
